//响应-公众号消息表 -更新一条数据
message UpdateWxGzhMessageReply {}

//请求-公众号消息表 -删除一条数据
message DeleteWxGzhMessageReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 主键
}

//响应-公众号消息表 -删除一条数据
