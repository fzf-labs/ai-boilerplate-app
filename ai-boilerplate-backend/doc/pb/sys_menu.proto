syntax = "proto3";

package admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "github.com/fzf-labs/ai-boilerplate-backend/api/admin/v1;v1";

//菜单和权限规则表
service SysMenu {
  //菜单和权限规则表-创建一条数据
  rpc CreateSysMenu(CreateSysMenuReq) returns (CreateSysMenuReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_menu/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //菜单和权限规则表-更新一条数据
  rpc UpdateSysMenu(UpdateSysMenuReq) returns (UpdateSysMenuReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_menu/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //菜单和权限规则表-更新状态
  rpc UpdateSysMenuStatus(UpdateSysMenuStatusReq) returns (UpdateSysMenuStatusReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_menu/update/status"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //菜单和权限规则表-删除一条数据
  rpc DeleteSysMenu(DeleteSysMenuReq) returns (DeleteSysMenuReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_menu/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //菜单和权限规则表-单条数据查询
  rpc GetSysMenuInfo(GetSysMenuInfoReq) returns (GetSysMenuInfoReply) {
    option (google.api.http) = {get: "/admin/v1/sys_menu/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //菜单和权限规则表-列表数据查询
  rpc GetSysMenuList(GetSysMenuListReq) returns (GetSysMenuListReply) {
    option (google.api.http) = {get: "/admin/v1/sys_menu/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//菜单和权限规则表信息
message SysMenuInfo {
  string id = 1; // id
	string pid = 2; // 上级菜单
	string name = 3; // 菜单名称
	string _type = 4; // 菜单类型(dir,menu,button)
	string path = 5; // 路由路径
	string permission = 6; // 权限标识
	string icon = 7; // 图标
	string component = 8; // 组件路径
	string componentName = 9; // 组件名
	int32 sort = 10; // 权重(排序)
	int32 status = 11; // 状态(-1禁用,1开启)
	string createdAt = 12; // 创建时间
	string updatedAt = 13; // 更新时间
}

//请求-菜单和权限规则表-创建一条数据
message CreateSysMenuReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["pid","name","_type","path","sort","status"]
    }
  };
  string pid = 1 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 上级菜单
	string name = 2 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 菜单名称
	string _type = 3 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 菜单类型(dir,menu,button)
	string path = 4 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 路由路径
	string permission = 5 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 权限标识
	string icon = 6 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 图标
	string component = 7 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 100}]; // 组件路径
	string componentName = 8 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 100}]; // 组件名
	int32 sort = 9 ; // 权重(排序)
	int32 status = 10 ; // 状态(-1禁用,1开启)
}

//响应-菜单和权限规则表-创建一条数据
message CreateSysMenuReply {
  	string id = 1; // id
}

//请求-菜单和权限规则表-更新一条数据
message UpdateSysMenuReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","pid","name","_type","path","sort","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
	string pid = 2 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 上级菜单
	string name = 3 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 菜单名称
	string _type = 4 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 菜单类型(dir,menu,button)
	string path = 5 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 路由路径
	string permission = 6 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 权限标识
	string icon = 7 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 图标
	string component = 8 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 100}]; // 组件路径
	string componentName = 9 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 100}]; // 组件名
	int32 sort = 10 ; // 权重(排序)
	int32 status = 11 ; // 状态(-1禁用,1开启)
}

//响应-菜单和权限规则表-更新一条数据
message UpdateSysMenuReply {}

//请求-菜单和权限规则表-更新状态
message UpdateSysMenuStatusReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
	int32 status = 2 ; // 状态(-1禁用,1开启)
}

//响应-菜单和权限规则表-更新状态
message UpdateSysMenuStatusReply {}

//请求-菜单和权限规则表-删除一条数据
message DeleteSysMenuReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-菜单和权限规则表-删除一条数据
message DeleteSysMenuReply {}

//请求-菜单和权限规则表-单条数据查询
message GetSysMenuInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-菜单和权限规则表-单条数据查询
message GetSysMenuInfoReply {
  SysMenuInfo info = 1;
}

//请求-菜单和权限规则表-列表数据查询
message GetSysMenuListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应-菜单和权限规则表-列表数据查询
message GetSysMenuListReply {
  int32 total = 1; //总数
  repeated SysMenuInfo list = 2; // 列表数据
}

