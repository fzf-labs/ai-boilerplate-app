syntax = "proto3";

package admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "github.com/fzf-labs/ai-boilerplate-backend/api/admin/v1;v1";

//公众号菜单表
service WxGzhMenu {
  //公众号菜单表-创建一条数据
  rpc CreateWxGzhMenu(CreateWxGzhMenuReq) returns (CreateWxGzhMenuReply) {
    option (google.api.http) = {
      post: "/admin/v1/wx_gzh_menu/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //公众号菜单表-更新一条数据
  rpc UpdateWxGzhMenu(UpdateWxGzhMenuReq) returns (UpdateWxGzhMenuReply) {
    option (google.api.http) = {
      post: "/admin/v1/wx_gzh_menu/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //公众号菜单表-删除一条数据
  rpc DeleteWxGzhMenu(DeleteWxGzhMenuReq) returns (DeleteWxGzhMenuReply) {
    option (google.api.http) = {
      post: "/admin/v1/wx_gzh_menu/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //公众号菜单表-单条数据查询
  rpc GetWxGzhMenuInfo(GetWxGzhMenuInfoReq) returns (GetWxGzhMenuInfoReply) {
    option (google.api.http) = {get: "/admin/v1/wx_gzh_menu/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //公众号菜单表-列表数据查询
  rpc GetWxGzhMenuList(GetWxGzhMenuListReq) returns (GetWxGzhMenuListReply) {
    option (google.api.http) = {get: "/admin/v1/wx_gzh_menu/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//公众号菜单表信息
message WxGzhMenuInfo {
  string id = 1; // 主键
	string appId = 2; // 微信公众号 appid
	int32 isMenuOpen = 3; // 菜单是否开启，0代表未开启，1代表开启
	string selfmenuInfo = 4; // 菜单信息
	string createdAt = 5; // 创建时间
	string updatedAt = 6; // 更新时间
}

//请求-公众号菜单表-创建一条数据
message CreateWxGzhMenuReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["appId"]
    }
  };
  string appId = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 微信公众号 appid
	int32 isMenuOpen = 2 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED]; // 菜单是否开启，0代表未开启，1代表开启
	string selfmenuInfo = 3 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1}]; // 菜单信息
}

//响应-公众号菜单表-创建一条数据
message CreateWxGzhMenuReply {
  	string id = 1; // 主键
}

//请求-公众号菜单表-更新一条数据
message UpdateWxGzhMenuReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","appId"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 主键
	string appId = 2 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 微信公众号 appid
	int32 isMenuOpen = 3 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED]; // 菜单是否开启，0代表未开启，1代表开启
	string selfmenuInfo = 4 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1}]; // 菜单信息
}

//响应-公众号菜单表-更新一条数据
message UpdateWxGzhMenuReply {}

//请求-公众号菜单表-删除一条数据
message DeleteWxGzhMenuReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 主键
}

//响应-公众号菜单表-删除一条数据
message DeleteWxGzhMenuReply {}

//请求-公众号菜单表-单条数据查询
message GetWxGzhMenuInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 主键
}

//响应-公众号菜单表-单条数据查询
message GetWxGzhMenuInfoReply {
  WxGzhMenuInfo info = 1;
}

//请求-公众号菜单表-列表数据查询
message GetWxGzhMenuListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应-公众号菜单表-列表数据查询
message GetWxGzhMenuListReply {
  int32 total = 1; //总数
  repeated WxGzhMenuInfo list = 2; // 列表数据
}

