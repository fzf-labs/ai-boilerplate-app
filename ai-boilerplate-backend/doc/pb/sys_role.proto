syntax = "proto3";

package admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "github.com/fzf-labs/ai-boilerplate-backend/api/admin/v1;v1";

//系统-角色
service SysRole {
  //系统-角色-创建一条数据
  rpc CreateSysRole(CreateSysRoleReq) returns (CreateSysRoleReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_role/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //系统-角色-更新一条数据
  rpc UpdateSysRole(UpdateSysRoleReq) returns (UpdateSysRoleReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_role/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //系统-角色-更新状态
  rpc UpdateSysRoleStatus(UpdateSysRoleStatusReq) returns (UpdateSysRoleStatusReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_role/update/status"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //系统-角色-删除一条数据
  rpc DeleteSysRole(DeleteSysRoleReq) returns (DeleteSysRoleReply) {
    option (google.api.http) = {
      post: "/admin/v1/sys_role/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //系统-角色-单条数据查询
  rpc GetSysRoleInfo(GetSysRoleInfoReq) returns (GetSysRoleInfoReply) {
    option (google.api.http) = {get: "/admin/v1/sys_role/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //系统-角色-列表数据查询
  rpc GetSysRoleList(GetSysRoleListReq) returns (GetSysRoleListReply) {
    option (google.api.http) = {get: "/admin/v1/sys_role/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//系统-角色信息
message SysRoleInfo {
  string id = 1; // 编号
	string tenantId = 2; // 租户Id
	string name = 3; // 名称
	string remark = 4; // 备注
	string dataScope = 5; // 数据范围
	string menuIds = 6; // 菜单
	int32 sort = 7; // 排序值
	int32 status = 8; // 状态(-1禁用,1开启)
	string createdAt = 9; // 创建时间
	string updatedAt = 10; // 更新时间
}

//请求-系统-角色-创建一条数据
message CreateSysRoleReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["tenantId","name","dataScope","sort","status"]
    }
  };
  string tenantId = 1 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 租户Id
	string name = 2 [(buf.validate.field).string={min_len: 1, max_len: 50}]; // 名称
	string remark = 3 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 200}]; // 备注
	string dataScope = 4 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 数据范围
	string menuIds = 5 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1}]; // 菜单
	int32 sort = 6 ; // 排序值
	int32 status = 7 ; // 状态(-1禁用,1开启)
}

//响应-系统-角色-创建一条数据
message CreateSysRoleReply {
  	string id = 1; // 编号
}

//请求-系统-角色-更新一条数据
message UpdateSysRoleReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","tenantId","name","dataScope","sort","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 编号
	string tenantId = 2 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 租户Id
	string name = 3 [(buf.validate.field).string={min_len: 1, max_len: 50}]; // 名称
	string remark = 4 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 200}]; // 备注
	string dataScope = 5 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 数据范围
	string menuIds = 6 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1}]; // 菜单
	int32 sort = 7 ; // 排序值
	int32 status = 8 ; // 状态(-1禁用,1开启)
}

//响应-系统-角色-更新一条数据
message UpdateSysRoleReply {}

//请求-系统-角色-更新状态
message UpdateSysRoleStatusReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 编号
	int32 status = 2 ; // 状态(-1禁用,1开启)
}

//响应-系统-角色-更新状态
message UpdateSysRoleStatusReply {}

//请求-系统-角色-删除一条数据
message DeleteSysRoleReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 编号
}

//响应-系统-角色-删除一条数据
message DeleteSysRoleReply {}

//请求-系统-角色-单条数据查询
message GetSysRoleInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 编号
}

//响应-系统-角色-单条数据查询
message GetSysRoleInfoReply {
  SysRoleInfo info = 1;
}

//请求-系统-角色-列表数据查询
message GetSysRoleListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应-系统-角色-列表数据查询
message GetSysRoleListReply {
  int32 total = 1; //总数
  repeated SysRoleInfo list = 2; // 列表数据
}

