  int32 status = 9; // 绘画状态
  string finishTime = 10 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 64
    }
  ]; // 完成时间
  string errorMessage = 11 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 1024
    }
  ]; // 错误信息
  bool publicStatus = 12; // 是否发布
  string picURL = 13 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 2048
    }
  ]; // 图片地址
  string options = 14 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {min_len: 1}
  ]; // 绘制参数
  string taskId = 15 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 255
    }
  ]; // 任务编号
  string buttons = 16 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 2048
    }
  ]; // mj buttons 按钮
}

//响应-AI 绘画表-更新一条数据
message UpdateAiImageRecordReply {}

//请求-AI 绘画表-更新状态
message UpdateAiImageRecordStatusReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "id",
        "status"
      ]
    }
  };
  string id = 1 [(buf.validate.field).string = {
    min_len: 1
    max_len: 128
  }]; // 编号
  int32 status = 2; // 绘画状态
}

//响应-AI 绘画表-更新状态
message UpdateAiImageRecordStatusReply {}

//请求-AI 绘画表-删除一条数据
message DeleteAiImageRecordReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string = {
    min_len: 1
    max_len: 128
  }]; // 编号
}

//响应-AI 绘画表-删除一条数据
message DeleteAiImageRecordReply {}

//请求-AI 绘画表-单条数据查询
message GetAiImageRecordInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string = {
    min_len: 1
    max_len: 128
  }]; // 编号
}

//响应-AI 绘画表-单条数据查询
message GetAiImageRecordInfoReply {
  AiImageRecordInfo info = 1;
}

//请求-AI 绘画表-列表数据查询
message GetAiImageRecordListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1 [(buf.validate.field).int32 = {gte: 1}]; //页码
  int32 pageSize = 2 [(buf.validate.field).int32 = {
    gte: 1
    lte: 1000
  }]; //页数
}

//响应-AI 绘画表-列表数据查询
message GetAiImageRecordListReply {
  int32 total = 1; //总数
  repeated AiImageRecordInfo list = 2; // 列表数据
}
