    min_len: 1
    max_len: 32
  }]; // 发布渠道
  string packageName = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 255
  }]; // 包名
  int32 buildNum = 3; // build值
  string version = 4 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 32
    }
  ]; // 版本号
  int32 updateType = 5; // 更新类型(1强制 2提示 3静默)
  string title = 6 [(buf.validate.field).string = {
    min_len: 1
    max_len: 255
  }]; // 更新标题
  string changelog = 7 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 9223372036854775807
    }
  ]; // 更新日志
  string packageURL = 8 [(buf.validate.field).string = {
    min_len: 1
    max_len: 500
  }]; // 安装包地址
  double packageSize = 9 [(buf.validate.field).ignore = IGNORE_IF_UNPOPULATED]; // 安装包大小
  string packageMd5 = 10 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 32
    }
  ]; // 安装包MD5
  string minOsVersion = 11 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 32
    }
  ]; // 最低系统版本
  int32 grayStrategy = 12; // 灰度策略(1全量 2按比例 3自定义)
  double grayPercentage = 13 [(buf.validate.field).ignore = IGNORE_IF_UNPOPULATED]; // 灰度比例
  repeated string graySns = 14 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).repeated = {min_items: 1}
  ]; // 灰度设备
  string publishTime = 15 [
    (buf.validate.field).ignore = IGNORE_IF_UNPOPULATED,
    (buf.validate.field).string = {
      min_len: 1
      max_len: 64
    }
  ]; // 发布时间
  int32 status = 16; // 状态(-1禁用 1启用)
}

//响应-自应用版本发布表-创建一条数据
