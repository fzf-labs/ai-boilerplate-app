          required: true
        }
      }
    };
  }
  //自应用版本发布表-更新一条数据
  rpc UpdateSelfAppRelease(UpdateSelfAppReleaseReq) returns (UpdateSelfAppReleaseReply) {
    option (google.api.http) = {
      post: "/admin/v1/self_app_release/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //自应用版本发布表-更新状态
  rpc UpdateSelfAppReleaseStatus(UpdateSelfAppReleaseStatusReq) returns (UpdateSelfAppReleaseStatusReply) {
    option (google.api.http) = {
      post: "/admin/v1/self_app_release/update/status"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //自应用版本发布表-删除一条数据
  rpc DeleteSelfAppRelease(DeleteSelfAppReleaseReq) returns (DeleteSelfAppReleaseReply) {
    option (google.api.http) = {
      post: "/admin/v1/self_app_release/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //自应用版本发布表-单条数据查询
  rpc GetSelfAppReleaseInfo(GetSelfAppReleaseInfoReq) returns (GetSelfAppReleaseInfoReply) {
    option (google.api.http) = {get: "/admin/v1/self_app_release/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //自应用版本发布表-列表数据查询
  rpc GetSelfAppReleaseList(GetSelfAppReleaseListReq) returns (GetSelfAppReleaseListReply) {
    option (google.api.http) = {get: "/admin/v1/self_app_release/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}

//自应用版本发布表信息
message SelfAppReleaseInfo {
  string id = 1; // ID
  string channel = 2; // 发布渠道
  string packageName = 3; // 包名
  int32 buildNum = 4; // build值
  string version = 5; // 版本号
  int32 updateType = 6; // 更新类型(1强制 2提示 3静默)
  string title = 7; // 更新标题
  string changelog = 8; // 更新日志
  string packageURL = 9; // 安装包地址
  double packageSize = 10; // 安装包大小
  string packageMd5 = 11; // 安装包MD5
  string minOsVersion = 12; // 最低系统版本
  int32 grayStrategy = 13; // 灰度策略(1全量 2按比例 3自定义)
  double grayPercentage = 14; // 灰度比例
  repeated string graySns = 15; // 灰度设备
  string publishTime = 16; // 发布时间
  int32 status = 17; // 状态(-1禁用 1启用)
  string createdAt = 18; // 创建时间
  string updatedAt = 19; // 更新时间
}

//请求-自应用版本发布表-创建一条数据
message CreateSelfAppReleaseReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "channel",
        "packageName",
        "buildNum",
        "updateType",
        "title",
        "packageURL",
        "grayStrategy",
        "status"
      ]
    }
  };
