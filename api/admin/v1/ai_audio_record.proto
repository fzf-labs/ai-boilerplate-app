//请求-AI 音乐表-单条数据查询
message GetAiAudioRecordInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string = {
    min_len: 1
    max_len: 128
  }]; // 编号
}

//响应-AI 音乐表-单条数据查询
message GetAiAudioRecordInfoReply {
  AiAudioRecordInfo info = 1;
}

//请求-AI 音乐表-列表数据查询
message GetAiAudioRecordListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1 [(buf.validate.field).int32 = {gte: 1}]; //页码
  int32 pageSize = 2 [(buf.validate.field).int32 = {
    gte: 1
    lte: 1000
  }]; //页数
}

//响应-AI 音乐表-列表数据查询
message GetAiAudioRecordListReply {
  int32 total = 1; //总数
  repeated AiAudioRecordInfo list = 2; // 列表数据
}
