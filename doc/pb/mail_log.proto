syntax = "proto3";

package admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "github.com/fzf-labs/ai-boilerplate-backend/api/admin/v1;v1";

//邮件日志表
service MailLog {
  //邮件日志表-创建一条数据
  rpc CreateMailLog(CreateMailLogReq) returns (CreateMailLogReply) {
    option (google.api.http) = {
      post: "/admin/v1/mail_log/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //邮件日志表-更新一条数据
  rpc UpdateMailLog(UpdateMailLogReq) returns (UpdateMailLogReply) {
    option (google.api.http) = {
      post: "/admin/v1/mail_log/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //邮件日志表-删除一条数据
  rpc DeleteMailLog(DeleteMailLogReq) returns (DeleteMailLogReply) {
    option (google.api.http) = {
      post: "/admin/v1/mail_log/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //邮件日志表-单条数据查询
  rpc GetMailLogInfo(GetMailLogInfoReq) returns (GetMailLogInfoReply) {
    option (google.api.http) = {get: "/admin/v1/mail_log/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //邮件日志表-列表数据查询
  rpc GetMailLogList(GetMailLogListReq) returns (GetMailLogListReply) {
    option (google.api.http) = {get: "/admin/v1/mail_log/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//邮件日志表信息
message MailLogInfo {
  string id = 1; // id
	string accountId = 2; // 邮箱账号编号
	string fromMail = 3; // 发送邮箱地址
	string toMail = 4; // 接收邮箱地址
	string templateId = 5; // 模板编号
	string templateCode = 6; // 模板编码
	string templateNickname = 7; // 模版发送人名称
	string templateTitle = 8; // 邮件标题
	string templateContent = 9; // 邮件内容
	string templateParams = 10; // 邮件参数
	int32 sendStatus = 11; // 发送状态
	string sendTime = 12; // 发送时间
	string sendMessageId = 13; // 发送返回的消息 ID
	string sendException = 14; // 发送异常
	string createdAt = 15; // 创建时间
	string updatedAt = 16; // 更新时间
}

//请求-邮件日志表-创建一条数据
message CreateMailLogReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["accountId","fromMail","toMail","templateId","templateCode","templateTitle","templateContent","templateParams","sendStatus","sendTime"]
    }
  };
  string accountId = 1 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 邮箱账号编号
	string fromMail = 2 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 发送邮箱地址
	string toMail = 3 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 接收邮箱地址
	string templateId = 4 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 模板编号
	string templateCode = 5 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 模板编码
	string templateNickname = 6 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 255}]; // 模版发送人名称
	string templateTitle = 7 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 邮件标题
	string templateContent = 8 [(buf.validate.field).string={min_len: 1, max_len: 9223372036854775807}]; // 邮件内容
	string templateParams = 9 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 邮件参数
	int32 sendStatus = 10 ; // 发送状态
	string sendTime = 11 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 发送时间
	string sendMessageId = 12 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 255}]; // 发送返回的消息 ID
	string sendException = 13 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 4096}]; // 发送异常
}

//响应-邮件日志表-创建一条数据
message CreateMailLogReply {
  	string id = 1; // id
}

//请求-邮件日志表-更新一条数据
message UpdateMailLogReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","accountId","fromMail","toMail","templateId","templateCode","templateTitle","templateContent","templateParams","sendStatus","sendTime"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
	string accountId = 2 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 邮箱账号编号
	string fromMail = 3 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 发送邮箱地址
	string toMail = 4 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 接收邮箱地址
	string templateId = 5 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 模板编号
	string templateCode = 6 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 模板编码
	string templateNickname = 7 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 255}]; // 模版发送人名称
	string templateTitle = 8 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 邮件标题
	string templateContent = 9 [(buf.validate.field).string={min_len: 1, max_len: 9223372036854775807}]; // 邮件内容
	string templateParams = 10 [(buf.validate.field).string={min_len: 1, max_len: 255}]; // 邮件参数
	int32 sendStatus = 11 ; // 发送状态
	string sendTime = 12 [(buf.validate.field).string={min_len: 1, max_len: 64}]; // 发送时间
	string sendMessageId = 13 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 255}]; // 发送返回的消息 ID
	string sendException = 14 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 4096}]; // 发送异常
}

//响应-邮件日志表-更新一条数据
message UpdateMailLogReply {}

//请求-邮件日志表-删除一条数据
message DeleteMailLogReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-邮件日志表-删除一条数据
message DeleteMailLogReply {}

//请求-邮件日志表-单条数据查询
message GetMailLogInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-邮件日志表-单条数据查询
message GetMailLogInfoReply {
  MailLogInfo info = 1;
}

//请求-邮件日志表-列表数据查询
message GetMailLogListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应-邮件日志表-列表数据查询
message GetMailLogListReply {
  int32 total = 1; //总数
  repeated MailLogInfo list = 2; // 列表数据
}

