syntax = "proto3";

package admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "github.com/fzf-labs/ai-boilerplate-backend/api/admin/v1;v1";

//小程序用户表
service WxXcxUser {
  //小程序用户表-创建一条数据
  rpc CreateWxXcxUser(CreateWxXcxUserReq) returns (CreateWxXcxUserReply) {
    option (google.api.http) = {
      post: "/admin/v1/wx_xcx_user/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //小程序用户表-更新一条数据
  rpc UpdateWxXcxUser(UpdateWxXcxUserReq) returns (UpdateWxXcxUserReply) {
    option (google.api.http) = {
      post: "/admin/v1/wx_xcx_user/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //小程序用户表-删除一条数据
  rpc DeleteWxXcxUser(DeleteWxXcxUserReq) returns (DeleteWxXcxUserReply) {
    option (google.api.http) = {
      post: "/admin/v1/wx_xcx_user/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //小程序用户表-单条数据查询
  rpc GetWxXcxUserInfo(GetWxXcxUserInfoReq) returns (GetWxXcxUserInfoReply) {
    option (google.api.http) = {get: "/admin/v1/wx_xcx_user/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //小程序用户表-列表数据查询
  rpc GetWxXcxUserList(GetWxXcxUserListReq) returns (GetWxXcxUserListReply) {
    option (google.api.http) = {get: "/admin/v1/wx_xcx_user/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//小程序用户表信息
message WxXcxUserInfo {
  string id = 1; // 编号
	string appId = 2; // 微信小程序 appid
	string openid = 3; // 用户标识
	string unionid = 4; // 微信生态唯一标识
	string nickname = 5; // 昵称
	string avatarURL = 6; // 头像地址
	string language = 7; // 语言
	string country = 8; // 国家
	string province = 9; // 省份
	string city = 10; // 城市
	string remark = 11; // 备注
	string createdAt = 12; // 创建时间
	string updatedAt = 13; // 更新时间
}

//请求-小程序用户表-创建一条数据
message CreateWxXcxUserReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["appId","openid"]
    }
  };
  string appId = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 微信小程序 appid
	string openid = 2 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 用户标识
	string unionid = 3 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 100}]; // 微信生态唯一标识
	string nickname = 4 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 昵称
	string avatarURL = 5 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 1024}]; // 头像地址
	string language = 6 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 语言
	string country = 7 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 国家
	string province = 8 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 省份
	string city = 9 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 城市
	string remark = 10 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 128}]; // 备注
}

//响应-小程序用户表-创建一条数据
message CreateWxXcxUserReply {
  	string id = 1; // 编号
}

//请求-小程序用户表-更新一条数据
message UpdateWxXcxUserReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","appId","openid"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 编号
	string appId = 2 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 微信小程序 appid
	string openid = 3 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 用户标识
	string unionid = 4 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 100}]; // 微信生态唯一标识
	string nickname = 5 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 昵称
	string avatarURL = 6 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 1024}]; // 头像地址
	string language = 7 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 语言
	string country = 8 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 国家
	string province = 9 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 省份
	string city = 10 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 30}]; // 城市
	string remark = 11 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 128}]; // 备注
}

//响应-小程序用户表-更新一条数据
message UpdateWxXcxUserReply {}

//请求-小程序用户表-删除一条数据
message DeleteWxXcxUserReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 编号
}

//响应-小程序用户表-删除一条数据
message DeleteWxXcxUserReply {}

//请求-小程序用户表-单条数据查询
message GetWxXcxUserInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 编号
}

//响应-小程序用户表-单条数据查询
message GetWxXcxUserInfoReply {
  WxXcxUserInfo info = 1;
}

//请求-小程序用户表-列表数据查询
message GetWxXcxUserListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应-小程序用户表-列表数据查询
message GetWxXcxUserListReply {
  int32 total = 1; //总数
  repeated WxXcxUserInfo list = 2; // 列表数据
}

