syntax = "proto3";

package admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "github.com/fzf-labs/ai-boilerplate-backend/api/admin/v1;v1";

//字典类型表
service DictType {
  //字典类型表-创建一条数据
  rpc CreateDictType(CreateDictTypeReq) returns (CreateDictTypeReply) {
    option (google.api.http) = {
      post: "/admin/v1/dict_type/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //字典类型表-更新一条数据
  rpc UpdateDictType(UpdateDictTypeReq) returns (UpdateDictTypeReply) {
    option (google.api.http) = {
      post: "/admin/v1/dict_type/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //字典类型表-更新状态
  rpc UpdateDictTypeStatus(UpdateDictTypeStatusReq) returns (UpdateDictTypeStatusReply) {
    option (google.api.http) = {
      post: "/admin/v1/dict_type/update/status"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //字典类型表-删除一条数据
  rpc DeleteDictType(DeleteDictTypeReq) returns (DeleteDictTypeReply) {
    option (google.api.http) = {
      post: "/admin/v1/dict_type/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //字典类型表-单条数据查询
  rpc GetDictTypeInfo(GetDictTypeInfoReq) returns (GetDictTypeInfoReply) {
    option (google.api.http) = {get: "/admin/v1/dict_type/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //字典类型表-列表数据查询
  rpc GetDictTypeList(GetDictTypeListReq) returns (GetDictTypeListReply) {
    option (google.api.http) = {get: "/admin/v1/dict_type/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//字典类型表信息
message DictTypeInfo {
  string id = 1; // id
	string name = 2; // 字典名称
	string _type = 3; // 字典类型
	int32 status = 4; // 状态（1正常-1停用）
	string remark = 5; // 备注
	string createdAt = 6; // 创建时间
	string updatedAt = 7; // 更新时间
}

//请求-字典类型表-创建一条数据
message CreateDictTypeReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["name","_type","status"]
    }
  };
  string name = 1 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 字典名称
	string _type = 2 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 字典类型
	int32 status = 3 ; // 状态（1正常-1停用）
	string remark = 4 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 500}]; // 备注
}

//响应-字典类型表-创建一条数据
message CreateDictTypeReply {
  	string id = 1; // id
}

//请求-字典类型表-更新一条数据
message UpdateDictTypeReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","name","_type","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
	string name = 2 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 字典名称
	string _type = 3 [(buf.validate.field).string={min_len: 1, max_len: 100}]; // 字典类型
	int32 status = 4 ; // 状态（1正常-1停用）
	string remark = 5 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 500}]; // 备注
}

//响应-字典类型表-更新一条数据
message UpdateDictTypeReply {}

//请求-字典类型表-更新状态
message UpdateDictTypeStatusReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
	int32 status = 2 ; // 状态（1正常-1停用）
}

//响应-字典类型表-更新状态
message UpdateDictTypeStatusReply {}

//请求-字典类型表-删除一条数据
message DeleteDictTypeReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-字典类型表-删除一条数据
message DeleteDictTypeReply {}

//请求-字典类型表-单条数据查询
message GetDictTypeInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-字典类型表-单条数据查询
message GetDictTypeInfoReply {
  DictTypeInfo info = 1;
}

//请求-字典类型表-列表数据查询
message GetDictTypeListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应-字典类型表-列表数据查询
message GetDictTypeListReply {
  int32 total = 1; //总数
  repeated DictTypeInfo list = 2; // 列表数据
}

