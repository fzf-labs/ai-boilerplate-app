syntax = "proto3";

package admin.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "google/protobuf/timestamp.proto";
//import "validate/validate.proto"; use buf first
option go_package = "github.com/fzf-labs/ai-boilerplate-backend/api/admin/v1;v1";

//支付记录表
service MallPaymentRecord {
  //支付记录表-创建一条数据
  rpc CreateMallPaymentRecord(CreateMallPaymentRecordReq) returns (CreateMallPaymentRecordReply) {
    option (google.api.http) = {
      post: "/admin/v1/mall_payment_record/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //支付记录表-更新一条数据
  rpc UpdateMallPaymentRecord(UpdateMallPaymentRecordReq) returns (UpdateMallPaymentRecordReply) {
    option (google.api.http) = {
      post: "/admin/v1/mall_payment_record/update"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //支付记录表-更新状态
  rpc UpdateMallPaymentRecordStatus(UpdateMallPaymentRecordStatusReq) returns (UpdateMallPaymentRecordStatusReply) {
    option (google.api.http) = {
      post: "/admin/v1/mall_payment_record/update/status"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //支付记录表-删除一条数据
  rpc DeleteMallPaymentRecord(DeleteMallPaymentRecordReq) returns (DeleteMallPaymentRecordReply) {
    option (google.api.http) = {
      post: "/admin/v1/mall_payment_record/delete"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //支付记录表-单条数据查询
  rpc GetMallPaymentRecordInfo(GetMallPaymentRecordInfoReq) returns (GetMallPaymentRecordInfoReply) {
    option (google.api.http) = {get: "/admin/v1/mall_payment_record/info"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
  //支付记录表-列表数据查询
  rpc GetMallPaymentRecordList(GetMallPaymentRecordListReq) returns (GetMallPaymentRecordListReply) {
    option (google.api.http) = {get: "/admin/v1/mall_payment_record/list"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      parameters: {
        headers: {
          name: "Authorization"
          description: "Bearer Token"
          type: STRING
          required: true
        }
      }
    };
  }
}
//支付记录表信息
message MallPaymentRecordInfo {
  string id = 1; // id
	string orderId = 2; // 订单ID
	string transactionId = 3; // 交易流水号
	string paymentChannel = 4; // 支付渠道(wechat,alipay)
	string paymentMethod = 5; // 支付方式(mini_program,h5,native,jsapi)
	double amount = 6; // 支付金额
	string currency = 7; // 币种
	int32 paymentStatus = 8; // 支付状态(0待支付,1支付成功,2支付失败,3已退款)
	string thirdPartyOrderNo = 9; // 第三方订单号
	string thirdPartyTransactionId = 10; // 第三方交易号
	string callbackData = 11; // 回调数据
	string callbackTime = 12; // 回调时间
	string errorCode = 13; // 错误代码
	string errorMessage = 14; // 错误信息
	int32 status = 15; // 状态(-1无效,1正常)
	string createdAt = 16; // 创建时间
	string updatedAt = 17; // 更新时间
}

//请求-支付记录表-创建一条数据
message CreateMallPaymentRecordReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["orderId","transactionId","paymentChannel","paymentMethod","amount","status"]
    }
  };
  string orderId = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 订单ID
	string transactionId = 2 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 交易流水号
	string paymentChannel = 3 [(buf.validate.field).string={min_len: 1, max_len: 50}]; // 支付渠道(wechat,alipay)
	string paymentMethod = 4 [(buf.validate.field).string={min_len: 1, max_len: 50}]; // 支付方式(mini_program,h5,native,jsapi)
	double amount = 5 ; // 支付金额
	string currency = 6 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 10}]; // 币种
	int32 paymentStatus = 7 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED]; // 支付状态(0待支付,1支付成功,2支付失败,3已退款)
	string thirdPartyOrderNo = 8 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 128}]; // 第三方订单号
	string thirdPartyTransactionId = 9 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 128}]; // 第三方交易号
	string callbackData = 10 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1}]; // 回调数据
	string callbackTime = 11 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 回调时间
	string errorCode = 12 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 50}]; // 错误代码
	string errorMessage = 13 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 500}]; // 错误信息
	int32 status = 14 ; // 状态(-1无效,1正常)
}

//响应-支付记录表-创建一条数据
message CreateMallPaymentRecordReply {
  	string id = 1; // id
}

//请求-支付记录表-更新一条数据
message UpdateMallPaymentRecordReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","orderId","transactionId","paymentChannel","paymentMethod","amount","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
	string orderId = 2 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 订单ID
	string transactionId = 3 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // 交易流水号
	string paymentChannel = 4 [(buf.validate.field).string={min_len: 1, max_len: 50}]; // 支付渠道(wechat,alipay)
	string paymentMethod = 5 [(buf.validate.field).string={min_len: 1, max_len: 50}]; // 支付方式(mini_program,h5,native,jsapi)
	double amount = 6 ; // 支付金额
	string currency = 7 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 10}]; // 币种
	int32 paymentStatus = 8 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED]; // 支付状态(0待支付,1支付成功,2支付失败,3已退款)
	string thirdPartyOrderNo = 9 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 128}]; // 第三方订单号
	string thirdPartyTransactionId = 10 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 128}]; // 第三方交易号
	string callbackData = 11 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1}]; // 回调数据
	string callbackTime = 12 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 64}]; // 回调时间
	string errorCode = 13 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 50}]; // 错误代码
	string errorMessage = 14 [(buf.validate.field).ignore=IGNORE_IF_UNPOPULATED,(buf.validate.field).string={min_len: 1, max_len: 500}]; // 错误信息
	int32 status = 15 ; // 状态(-1无效,1正常)
}

//响应-支付记录表-更新一条数据
message UpdateMallPaymentRecordReply {}

//请求-支付记录表-更新状态
message UpdateMallPaymentRecordStatusReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id","status"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
	int32 status = 2 ; // 状态(-1无效,1正常)
}

//响应-支付记录表-更新状态
message UpdateMallPaymentRecordStatusReply {}

//请求-支付记录表-删除一条数据
message DeleteMallPaymentRecordReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-支付记录表-删除一条数据
message DeleteMallPaymentRecordReply {}

//请求-支付记录表-单条数据查询
message GetMallPaymentRecordInfoReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1 [(buf.validate.field).string={min_len: 1, max_len: 128}]; // id
}

//响应-支付记录表-单条数据查询
message GetMallPaymentRecordInfoReply {
  MallPaymentRecordInfo info = 1;
}

//请求-支付记录表-列表数据查询
message GetMallPaymentRecordListReq {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: [
        "page",
        "pageSize"
      ]
    }
  };
  int32 page = 1[(buf.validate.field).int32={gte: 1}]; //页码
  int32 pageSize = 2[(buf.validate.field).int32={gte: 1, lte: 1000}]; //页数
}

//响应-支付记录表-列表数据查询
message GetMallPaymentRecordListReply {
  int32 total = 1; //总数
  repeated MallPaymentRecordInfo list = 2; // 列表数据
}

